<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCLEX RN CAT TEST by TOPRANK INTERNATIONAL</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="quiz.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title-box">
            <div class="title">NCLEX RN CAT TEST by <span class="scarlet-text">TOPRANK INTERNATIONAL</span></div>
        </div>
        <div class="info-container">
            <div class="test-taker" id="test-taker" style="display: none;">Name: <span id="test-taker-name"></span></div>
            <div class="timer" id="timer" style="display: none;">Time: 00:00</div>
            <div class="difficulty" id="difficulty" style="display: none;">Difficulty Level: 2</div>
        </div>
    </div>
    <div class="form-container">
        <form id="exam-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br>
            <label for="middle-initial">Middle Initial:</label>
            <input type="text" id="middle-initial" name="middle-initial" maxlength="1"><br>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="enrollment-type">Enrollment Type:</label>
            <select id="enrollment-type" name="enrollment-type" required>
                <option value="one-cycle">One Cycle Only</option>
                <option value="unlimited-one-year">Unlimited for One Year</option>
                <option value="final-coaching">Final Coaching</option>
            </select><br>
            <label for="exam-date">Exam Date:</label>
            <input type="date" id="exam-date" name="exam-date" required><br>
            <button type="submit">Start Exam</button>
        </form>
    </div>
    <div id="quiz-container" style="display:none;">
        <div id="question-number" class="question-number"></div>
        <div id="question-text" class="question-box"></div>
        <div id="options-container"></div>
        <div id="feedback-container"></div>
        <button id="submit-btn">Submit</button>
        <button id="next-btn" style="display: none;">Next</button>
    </div>
    <div id="result-container" style="display: none;">
        <div id="summary"></div>
        <div id="final-score"></div>
        <canvas id="progressChart"></canvas>
        <div id="detailed-breakdown" style="display: none;">
            <h3>Detailed Breakdown of Scoring and Calculation</h3>
            <div id="breakdown-content"></div>
        </div>
    </div>
</body>
</html>
